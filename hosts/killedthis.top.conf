server {
    listen 80;
    server_name killedthis.top;

    return 301 https://killedthis.top;

    location / {
        root /home/www/sites/killedthis.top/;
        index index.html index.htm;
    }
}


# HTTPS server
server {
    listen 443 ssl http2;
    server_name killedthis.top;

    include /home/www/hosts/common/ssl.conf;

    ssl_certificate /etc/lego/certificates/killedthis.top.crt;
    ssl_certificate_key /etc/lego/certificates/killedthis.top.key;

    location / {
        root /home/www/sites/killedthis.top/;
        index root.html;
    }

    location ~ /\.ht {
        deny all;
    }
}

